; https://docs.platformio.org/page/projectconf.html

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino

; Set the serial monitor speed to match Serial.begin(115200)
monitor_speed = 115200

; Add ALL your external library dependencies here
lib_deps =
    marcoschwartz/LiquidCrystal_I2C
    arduino-libraries/NTPClient


